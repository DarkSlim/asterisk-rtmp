    <head>
        <title></title>
        <meta name="google" value="notranslate" />         
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- Include CSS to eliminate any default margins/padding and set the height of the html element and 
             the body element to 100%, because Firefox, or any Gecko based browser, interprets percentage as 
             the percentage of the height of its parent container, which has to be set explicitly.  Fix for
             Firefox 3.6 focus border issues.  Initially, don't display flashContent div so it won't show 
             if JavaScript disabled.
        -->
        <style type="text/css" media="screen"> 
            html, body  { height:100%; }
            body { margin:0; padding:0; overflow:auto; text-align:center; 
                   background-color: #ffffff; }   
            object:focus { outline:none; }
            #flashContent { display:none; }
        </style>
        
        <!-- Enable Browser History by replacing useBrowserHistory tokens with two hyphens -->
        <!-- BEGIN Browser History required section -->
        <link rel="stylesheet" type="text/css" href="history/history.css" />
        <script type="text/javascript" src="history/history.js"></script>
        <!-- END Browser History required section -->  
            
        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript">
        
        	// For flashphone fullscreen get the window browser size to pass it to flashphone      	
			 var viewportwidth;
			 var viewportheight;

		if (1)
		{
			 // the more standards compliant browsers (mozilla/netscape/opera/IE7) use window.innerWidth and window.innerHeight			  
			 if (typeof window.innerWidth != 'undefined')
			 {
			      viewportwidth = window.innerWidth,
			      viewportheight = window.innerHeight
			 }
			  
			// IE6 in standards compliant mode (i.e. with a valid doctype as the first line in the document)
			 
			 else if (typeof document.documentElement != 'undefined'
			     && typeof document.documentElement.clientWidth !=
			     'undefined' && document.documentElement.clientWidth != 0)
			 {
			       viewportwidth = document.documentElement.clientWidth,
			       viewportheight = document.documentElement.clientHeight
			 }
			  
			 // older versions of IE
			  
			 else
			 {
			       viewportwidth = document.getElementsByTagName('body')[0].clientWidth,
			       viewportheight = document.getElementsByTagName('body')[0].clientHeight
			 }
			//document.write('<p>Your viewport width is '+viewportwidth+'x'+viewportheight+'</p>');
			viewportwidth = viewportwidth - 20;
			viewportheight= viewportheight- 20;
		}
		else
		{
			viewportwidth = 530;
			viewportheight= 332;
		}
            
            // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. 
            var swfVersionStr = "0.0.0";
            // To use express install, set to playerProductInstall.swf, otherwise the empty string. 
            var xiSwfUrlStr = "playerProductInstall.swf";
            var flashvars = {};
            var params = {};
            params.quality = "high";
            params.bgcolor = "#ffffff";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            flashvars.defVideoUse="true";
            flashvars.videoSize="qcif";
            flashvars.videoQuality=80;
            flashvars.videoBandwidth=180000;
            flashvars.autoCall="false";
            flashvars.autoConnect="false";
            flashvars.targetURL="700";
            flashvars.authName="rtmp99";
            //flashvars.bench="8";
            //flashvars.look="fullscreen";            
            //flashvars.useTchat="false";            
            flashvars.gatewayURL="rtmp://demo.ulex.fr";
            var attributes = {};            
            attributes.id = "FlashPhone";
            attributes.name = "FlashPhone";
            attributes.align = "middle";
            //"530", "332",
            swfobject.embedSWF(
                "FlashPhone.swf", "flashContent", 
                viewportwidth, viewportheight, 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes);
            // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
            swfobject.createCSS("#flashContent", "display:block;text-align:left;");
        </script>
    </head>
    <body>
        <!--  SWFObject's dynamic embed method replaces this alternative HTML content with Flash content when enough 
             JavaScript and Flash plug-in support is available. The div is initially hidden so that it doesn't show
             when JavaScript is disabled.
        -->
        <div id="flashContent">
            <p>
                To view this page ensure that Adobe Flash Player version 
                0.0.0 or greater is installed. 
            </p>
            <script type="text/javascript"> 
                var pageHost = ((document.location.protocol == "https:") ? "https://" : "http://"); 
                document.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='" 
                                + pageHost + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>" ); 
            </script> 
        </div>
        
        <script language="JavaScript" type="text/javascript">
           var MMPlayerType = (isIE == true) ? "ActiveX" : "PlugIn";
    var MMredirectURL = encodeURI(window.location);
    document.title = document.title.slice(0, 47) + " - Flash Player Installation";
    var MMdoctitle = document.title;

    AC_FL_RunContent(
            "src", "FlashPhone",
            "width", "520",
            "height", "308",
            "align", "middle",
            "id", "FlashPhone",
            "quality", "high",
            "bgcolor", "#ffffff",
            "name", "FlashPhone",
            "allowScriptAccess","sameDomain",
            "allowFullScreen", "true",
            "flashVars", "authName=toto&authPass=1234&gatewayURL=rtmp://demo.ulex/fr&audioCodec=Speex&echoCancellation=true&videoSize=qcif&encodeQuality=10&videoQuality=80&videoBandwidth=180000&videoFps=10",
            "type", "application/x-shockwave-flash",
            "pluginspage", "http://www.adobe.com/go/getflashplayer"
    );
        
        </script>
   </body>
</html>
